<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Centering</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 18px;
        font-weight: bold;
        color: rgba(17, 17, 17, 0.897);
      }
      .center {
        text-align: center;
        background-color: rgb(122, 184, 31);
        color: #fff;
      }

      /* use margin to center div it's work only set width  */
      .fix-width-center-div {
        width: 50%;
        margin: 0 auto;
        background-color: rgb(122, 184, 31);
        color: #fff;
      }

      .txt-center {
        text-align: center;
      }

      /* centering div by text-center  */
      .center-div-by-text-center {
        width: 50%;
        display: inline-block;
        background-color: rgb(122, 184, 31);
        color: #fff;
      }

      /* use position  */
      .parent {
        width: 70%;
        height: 300px;
        background-color: rgb(122, 122, 228);
        margin: 0 auto;
        /* position: relative; */
      }

      .center-position {
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 35%;
        background: rgb(189, 81, 81);
        height: 150px;
        text-align: center;
        line-height: 150px;
      }

      /* use display: table; verticlly center element  */
      .coustom-div {
        width: 400px;
        height: 250px;
        border: 2px double black;
        margin: 10px auto;
        background: green;
        color: #fff;
      }

      .table-class {
        display: table;
        width: 400px;
        height: 250px;
      }

      .table-class p {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

      /* for margin top to bottom  */
      .my-2 {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      /* using felx to center div or element  */
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        height: inherit;
      }

      /* using grid to center div or element  */
      .grid {
        display: grid;
        /* justify-content: center;
        align-items: center; */
        place-items: center;
        height: inherit;
      }

      /* using grid or flex to child element center  */
      .grid-margin {
        /* display: grid; */
        display: flex;
      }
      .grid-margin p {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- block element centering by text-align: center element base of give width-->
    <div class="center">
      <h1>Enamul</h1>
    </div>

    <!-- Horizoytaly Center  -->
    <h1
      style="
        text-align: center;
        background-color: rgb(126, 29, 29);
        color: #fff;
      "
    >
      Enamul
    </h1>

    <!-- if block element set width then text-align: center; not work only this time work margin: auto; for centering block element -->
    <div class="fix-width-center-div txt-center">
      <!-- centering h1 element from set width by text-center  -->
      <h1>Enamul</h1>
    </div>

    <!-- if block element set width then text-align: center work only this time when set width: 50%;  display: inline-block; at parent div for centering block element -->
    <div class="txt-center my-2">
      <div class="center-div-by-text-center">
        <!-- centering h1 element from set width  -->
        <h1>Enamul</h1>
      </div>
    </div>

    <!-- centering element by css position -->
    <div class="parent">
      <!-- center-position class/div center by position width & height set  -->
      <div class="center-position">Enamul</div>
    </div>

    <!-- use display: table; vertical center element  -->
    <div class="coustom-div">
      <div class="table-class">
        <p>Center Me!</p>
      </div>
    </div>

    <!-- centering element / div using flex div is a block element so width: 100%
    auto set when declare block element but height must be set then verticaly
    center element otherwise it's work only horizontal  -->
    <div class="coustom-div">
      <div class="flex">
        <p>enamul</p>
      </div>
    </div>

    <!-- centering element / div using grid div is a block element so width: 100%
    auto set when declare block element but height must be set then verticaly
    center element otherwise it's work only horizontal  -->
    <div class="coustom-div">
      <div class="grid">
        <p>enamul</p>
      </div>
    </div>

    <!-- centering element / div using grid or flex div is a block element so width: 100%
    auto set when declare block element but height must be set then verticaly
    center element otherwise it's work only horizontal  -->

    <!-- grad chile element set margin auto then div will be chile element will be center  -->
    <div class="coustom-div">
      <div class="grid">
        <p>enamul</p>
      </div>
    </div>
  </body>
</html>
